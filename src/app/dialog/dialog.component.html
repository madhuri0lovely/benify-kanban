<h1 mat-dialog-title>Add story</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput fxFlex [(ngModel)]="data.text" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.text" cdkFocusInitial>Add</button>
</div>
